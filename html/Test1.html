<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\styles\Test1.css">
    <link rel="stylesheet" href="..\styles\reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="../scripts/Quiz.js"></script>
    <title>GlowLang</title>
</head>
<body>
    <header>
        <button class="logo"></button>
    </header>
        <main>
            <div class="TestWindow">
                <div class="start_btn">
                    <div class="str_btn_shadow"></div>
                    <button class="str_btn">Начать Тест</button>
                </div>
                <div class="quiz_box">
                    <header>
                        <div class="title">Awesome Quiz Application</div>
                        <div class="timer">
                            <div class="time_left_txt">Оставшееся Время</div>
                            <div class="timer_sec">60</div>
                        </div>
                        <div class="time_line"></div>
                    </header>
                    <section>
                        <div class="que_text">
                            <div></div>
                        </div>
                        <div class="option_list">
                            <div class="option">
                                <span></span>
                            </div>
                            <div class="option">
                                <span></span>
                            </div>
                            <div class="option">
                                <span></span>
                            </div>
                            <div class="option">
                                <span></span>
                            </div>

                        </div>

                    </section>
                    <footer>
                        <div class="total_que">
                            <span></span>
                        </div>
                        <div class="nxt_btn">
                            <div class="next_btn_shadow"></div>
                            <button class="next_btn">Следующий Вопрос</button>
                        </div>
                    </footer>
                </div>
                <div class="result_box">
                    <div class="icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="complete_text">Вы прошли тест</div>
                    <div class="score_text">
                        <span></span>
                    </div>
                    <div class="button_quit">
                        <div class="quit_btn_shadow"></div>
                        <button class="quit">Завершить тест</button>
                    </div>
                </div>
                <div class="firstBackGroundCircle"></div>
                <div class="secondBackGroundCircle"></div>
                <div class="backGroundGlow"></div>
            </div>
            <div class="Container">
                    <div class="firstBeam"></div>
                    <div class="secondBeam"></div>
                <div class="LightContainer">
                    <div class="lightHouse"></div>
                </div>
                <div class="backMountains"></div>
                <div class="frontMountains"></div>
            </div>
        </main>   
</body>
</html>
